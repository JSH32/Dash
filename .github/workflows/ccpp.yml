name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Init submodules
    - run: git submodule init
      
    - name: Get submodules
    - run: git submodule update
    
    - name: Generate
      run: ./Generate.bat
      
    - name: msbuild
      run: msbuild
